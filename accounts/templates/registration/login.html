<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connexion | Le Meilleur Template de Tous les Temps</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to bottom right, #ff6f61, #de1d73);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 380px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 26px;
        margin-bottom: 1.5rem;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type='text']:focus,
      input[type='password']:focus {
        border-color: #de1d73;
        outline: none;
        box-shadow: 0 0 5px rgba(222, 29, 115, 0.2);
      }

      .form-button {
        background: #de1d73;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s;
      }

      .form-button:hover {
        background: #b5165a;
        transform: translateY(-2px);
      }

      .form-button:active {
        transform: translateY(0);
      }

      .forgot-password {
        margin-top: 1rem;
        font-size: 14px;
      }

      .forgot-password a {
        color: #de1d73;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .signup-link {
        margin-top: 1.5rem;
        font-size: 14px;
        color: #555;
      }

      .signup-link a {
        color: #333;
        font-weight: bold;
        text-decoration: none;
      }

      .signup-link a:hover {
        color: #de1d73;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Connexion</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button type="submit" class="form-button">Se connecter</button>
      </form>
      <p class="forgot-password">
        <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
      </p>
      <p class="signup-link">
        Pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous</a>
      </p>
    </div>
  </body>
</html>
